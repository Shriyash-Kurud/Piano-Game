<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Music.Com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="piano" aria-label="piano">

        <button class="white w01-key">Q</button>
        <button class="white w02-key">W</button>
        <button class="white w03-key">E</button>
        <button class="white w04-key">R</button>
        <button class="white w05-key">T</button>
        <button class="white w06-key">Y</button>
        <button class="white w07-key">U</button>
        <button class="white w08-key">I</button>
        <button class="white w09-key">O</button>
        <button class="white w10-key">P</button>
        <button class="white w11-key">A</button>
        <button class="white w12-key">S</button>
        <button class="white w13-key">D</button>
        <button class="white w14-key">F</button>
        <button class="white w15-key">G</button>
        <button class="white w16-key">H</button>
        <button class="white w17-key">J</button>
        <button class="white w18-key">K</button>
        <button class="white w19-key">L</button>
        <button class="white w20-key">;</button>
        <button class="white w21-key">C</button>
        <button class="white w22-key">V</button>
        <button class="white w23-key">B</button>
        <button class="white w24-key">N</button>

        <button class="black b01-key" style="--pos:0">1</button>
        <button class="black b02-key" style="--pos:2">2</button>
        <button class="black b03-key" style="--pos:4">3</button>
        <button class="black b04-key" style="--pos:6">4</button>
        <button class="black b05-key" style="--pos:8">5</button>
        <button class="black b06-key" style="--pos:10">6</button>
        <button class="black b07-key" style="--pos:12">7</button>
        <button class="black b08-key" style="--pos:14">8</button>
        <button class="black b09-key" style="--pos:16">9</button>
        <button class="black b10-key" style="--pos:18">0</button>
        <button class="black b11-key" style="--pos:20">-</button>
        <button class="black b12-key" style="--pos:22">=</button>
    </div>

    <script src="script.js"></script>


</body>

</html>
